version: "3.2"
services:
  # message bus
  nats:
    image: nats:latest
    container_name: nats
    hostname: nats
    command: -DV -c gnatsd.conf
    ports:
      - 4222:4222
      - 6222:6222
      - 8222:8222
    restart: on-failure
  # Amazon S3 compatible file store
  minio:
    image: minio/minio:latest
    container_name: minio
    volumes:
      - minio:/data
      - ./config/minio:/etc/minio
    ports:
      - "9000:9000"
    env_file: .env
    command: server --config-dir /etc/minio /data
    restart: on-failure
  # file upload service
  tusd:
    # image: tusproject/tusd
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-empty
    container_name: tusd
    env_file: .env
    command: -base-path "/api/files" -metrics-path "/api/metrics/tusd" -behind-proxy -s3-bucket ${MINIO_BUCKET} -s3-endpoint http://minio:9000
    ports:
      - 1080:1080
    restart: on-failure
  # image ops service (we need resizing at least)
  imageproxy:
    image: willnorris/imageproxy
    container_name: imageproxy
    env_file: .env
    command: "-addr 0.0.0.0:1081"
    ports:
     - 1081:1081
    restart: on-failure
  # dgraph cluster manager
  zero:
    image: dgraph/dgraph:v1.0.12-rc5
    container_name: zero
    volumes:
      - dgraph:/dgraph
    ports:
      - 5080:5080
      - 6080:6080
    command: dgraph zero --my=zero:5080
    restart: on-failure
  # dgraph node
  dgraph:
    image: dgraph/dgraph:v1.0.12-rc5
    container_name: dgraph
    volumes:
      - dgraph:/dgraph
    ports:
      - 8080:8080
      - 9080:9080
    command: dgraph alpha --my=dgraph:7080 --zero=zero:5080 --lru_mb=2048 --auth_token=${DGRAPH_TOKEN}
    restart: on-failure
  # dgraph UI
  ratel:
    image: dgraph/dgraph:v1.0.12-rc5
    container_name: ratel
    ports:
      - 8000:8000
    command: dgraph-ratel
    restart: on-failure
  # elasticsearch node1
  # see also https://github.com/deviantony/docker-elk
  # todo elasticsearch production config
  elasticsearch:
    build:
      context: ./
      # dockerfile: ./docker/Dockerfile-elasticsearch
      dockerfile: ./docker/Dockerfile-empty
    container_name: elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    restart: on-failure
  # elasticsearch node2
  elasticsearch2:
    build:
      context: ./
      # dockerfile: ./docker/Dockerfile-elasticsearch
      dockerfile: ./docker/Dockerfile-empty
    container_name: elasticsearch2
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata2:/usr/share/elasticsearch/data
    restart: on-failure
  # kibana - elasticsearch dashboard
  kibana:
    # image: docker.elastic.co/kibana/kibana:6.4.1
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-empty
    container_name: kibana
    environment:
      XPACK_MONITORING_ENABLED: "false"
    volumes:
      - ./config/kibana/:/usr/share/kibana/config:ro
    ports:
      - 5601:5601
    restart: on-failure
  # application API service
  app:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-app
    container_name: app
    env_file: .env
    environment:
      FACEBOOK_KEY: ${FACEBOOK_KEY}
      FACEBOOK_SECRET: ${FACEBOOK_SECRET}
      VK_KEY: ${VK_KEY}
      VK_SECRET: ${VK_SECRET}
    volumes:
      - .:/go/src/github.com/sergeyt/pandora
    ports:
      - 3000:3000
    restart: on-failure
  # event streaming service
  pubsub:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-pubsub
    container_name: pubsub
    env_file: .env
    ports:
      - 4302:4302
    restart: on-failure
  # web server - service gateway
  caddy:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-caddy
    container_name: caddy
    env_file: .env
    volumes:
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddycerts:/etc/caddycerts
    ports:
      - 4200:4200
    restart: on-failure

volumes:
  minio:
  dgraph:
  esdata1:
  esdata2:
