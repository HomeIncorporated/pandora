# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/dgraph-io/dgo"

[[constraint]]
  name = "github.com/fsnotify/fsnotify"
  version = "1.4.7"

[[constraint]]
  name = "github.com/go-chi/chi"
  version = "3.3.3"

[[constraint]]
  branch = "master"
  name = "github.com/gocontrib/auth"

[[constraint]]
  branch = "master"
  name = "github.com/gocontrib/pubsub"

[[constraint]]
  branch = "master"
  name = "github.com/gocontrib/request"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.2.0"

[[constraint]]
  name = "github.com/tus/tusd"
  version = "0.10.0"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.15.0"

[[constraint]]
  branch = "v1"
  name = "gopkg.in/gavv/httpexpect.v1"

[[override]]
  branch = "master"
  name = "github.com/gocontrib/go-ldap-client"

[prune]
  go-tests = true
  unused-packages = true
